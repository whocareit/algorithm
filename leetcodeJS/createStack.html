<body>
    <script>
        function stack(){
            let data = [];
            //在栈中加入元素
            this.push = function(element){
                data.push(element);
            }
            //在栈中删除头指针
            this.pop = function(){
                data.pop();
            }
            //在栈中表示栈顶的值
            this.peek = function(){
                return data[data.length - 1];
            }
            //判断栈是否为空
            this.isEmpty = function(){
                return data.length === 0;
            }
            //返回栈的长度
            this.size = function(){
                return data.length;
            }
            //清空栈
            this.clear = function(){
                data = [];
            }
            //将栈中的值以字符串的形式打印出来
            this.print = function(){
                console.log(data.toString());
            }
        }

        //题目描述：定义栈的数据结构，请在该类型中实现一个能够得到栈中所含最小元素的min函数（时间复杂度应为O（1））。
        //解决方式采用双栈顶法，第一个表示栈中的元素，第二个表示栈中的最小值，两个栈中的大小要一样，每一次第二个栈中需要
        //反应之前的栈中的最小值，即栈顶要表示之前加入栈到现在位置的最小值
        
        //创建两个栈 第一个栈表示栈的所有元素  第二个栈表示最小值
        let stack1 = new stack();
        let minStack = new stack();

        function push(node){
            //首先将这个值入stack1
            stack1.push(node);
            //首先判断minStack是否为空，如果为空则直接Push
            if(minStack.isEmpty()){
                minStack.push(node);
            }else{
                //判断当前Push进的值是否为最小，如果是则之间push如果不是则将minstack栈顶的值push
                if(node < minStack.peek()){
                    minStack.push(node);
                }else{
                    minStack.push(minStack.peek());
                }
            }
        }

        function pop(){
            stack1.pop();
            minStack.pop();
        }

        function top(){
            return stack1.peek();
        }

        function min(){
            return minStack.peek();
        }
    </script>
</body>
