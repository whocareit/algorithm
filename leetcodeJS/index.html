<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var isPalindrome = function (x) {
            var t = x;
            var pop = 0, temp = 0;
            if (x < 0) {
                return false;
            }
            while (x != 0) {
                pop = x % 10;
                x = Math.floor(x / 10);
                temp = temp * 10 + pop;
            }
            if (t == temp) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isPalindrome(12))
    </script>
</body>

</html>
