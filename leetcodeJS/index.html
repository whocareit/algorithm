<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var isPalindrome = function (x) {
            let str = x.toString();
            var next;
            var arr = str.split("");
            let stack = [];
            let mid = Math.floor(arr.length/2) - 1;
            let top = 0; //栈顶初始化
            //将mid之前的字符全部入栈
            for(let i = 0; i <= mid; i++){
                stack[++top] = arr[i];
            }
            if(arr.length % 2 == 0){
                next = mid + 1;
            }else{
                next = mid + 2;
            }
            console.log(arr[next]);
            for(let i = next; i <= arr.length - 1; i++){
                if(arr[i] != stack[top]){
                    break;
                }
                top--;
            }
            if(top == 0){
                return true;
            }else{
                return false;
            }
            
        };
        console.log(isPalindrome(12))
    </script>
</body>

</html>
